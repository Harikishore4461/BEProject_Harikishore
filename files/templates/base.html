<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url-Shortener</title>
        <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    
    <style>
             #footer {
            position: absolute;
            bottom: 35vh;
            width: 100%;
            height: 4.0rem;
            /* Footer height */
        }
    </style>
</head>
<body>
    <div class="page-container">
        <ul class="nav justify-content-center m-2">
            <li class="nav-item">
                <a class="nav-link btn btn-outline-primary m-2" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-outline-warning m-2" href="/create">Create URL</a>
            </li>
        </ul>
        <br/>
        {% block content %}

        {% endblock content %}
        <footer id="footer">
                <center>
                    {% if obj %}
                        <h5 class="mb-2">Recent URLShort</h5>
                        {% for o in obj %}
                            <div class="alert alert-secondary" role="alert">
                                <a href="http://127.0.0.1:8000/url/{{ o.shorten_url }}" class="mb-1">http://127.0.0.1:8000/url/{{ o.shorten_url }}</a>
                                <h6>Original Link: {{ o.original_url }}</h6>
                                <legend>{{ o.visited }} Visits</legend>
                            </div>
                        {% endfor %}
                    {% endif %}
                </center>
        </footer>      
    </div>
</body>
</html>
